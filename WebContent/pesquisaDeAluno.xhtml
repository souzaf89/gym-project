<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br"> 	

	<ui:composition template="layout.xhtml">

		<ui:define name="conteudo">
	
			<h1>Pesquisa de aluno</h1>
		
			<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				<div id="infoMessage">
					<h:messages />
				</div>
			</h:panelGroup>
			
			<br />
			
			<form jsf:id="form">
				<fieldset>
					<legend>Parâmetros da Pesquisa</legend>			
					<label for="id">ID</label><br /> 
					<input type="text" name ="id" id= "id" /> <br />			
					<label for="nome">Nome</label><br /> 
					<input type="text" name ="nome" id= "nome" /> <br />			
					<label for="rg">RG</label><br /> 
					<input type="text" name = "rg" id= "rg" /> <br /> 			
					<label for="telefoneDDD">Telefone</label><br /> 
					<input type="tel" name = "telefoneDDD" id= "telefoneDDD" />
					<input type="tel" name = "telefoneNumero" id= "telefoneNumero" />			
				</fieldset>	
					
				<br />	
					
				<input type="submit" value="Pesquisar" />
			</form>
			
			<table>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>RG</th>
					<th>E-mail</th>
					<th>Situação</th>
					<th>Ações</th>	
				</tr>
				<tr>
					<td>1</td>
					<td>André</td>
					<td>111.111.111</td>
					<td>andre@loucademiasoftblue.com.br</td>
					<td>Ativo</td>
					<td>
						<input type="button" value="Editar" />
						<input type="button" value="Excluir" />
					</td>			
				</tr>							
			</table>		
		</ui:define>
	</ui:composition>
</html>
