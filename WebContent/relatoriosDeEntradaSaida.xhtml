<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br"> 	

	<ui:composition template="layout.xhtml">
		<ui:define name="conteudo">
	
	<h1>Relatório de Entradas de Saídas</h1>

			<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
				<div id="infoMessage">
					<h:messages />
				</div>
			</h:panelGroup>
	
			<br />
			
			<form jsf:id="form">
				<fieldset>
					<legend>Parâmetros de Entradas e Saídas</legend>			
					<label for="id">Matricula</label><br /> 
					<input type= "text" jsf:value="#{relatorioEntradaSaidaBean.matricula}" id= "id" /><br />											
					<label for="dataInicial">Data Inicial</label><br /> 
					<input type= "date" jsf:value="#{relatorioEntradaSaidaBean.dataInicial}" id= "dataInicial">
						<f:convertDateTime type="locaDate" pattern="yyyy-MM-dd" />
					</input><br />
					<label for="dataFinal">Data Final</label><br />
					<input type= "date" jsf:value="#{relatorioEntradaSaidaBean.dataFinal}" id= "dataFinal">
						<f:convertDateTime type="locaDate" pattern="yyyy-MM-dd" />
					</input>								
				</fieldset>	
					
				<br />	
					
				<input type="submit" value="Gerar relatório" jsf:action="#{relatorioEntradaSaidaBean.gerarRelatorio}" />
			</form>
	
				<table>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Entrada</th>
						<th>Saída</th>
						<th>Duração</th>
					</tr>
					<tr>
						<td>1</td>
						<td>André</td>
						<td>05/03/2019 09:15:17</td>
						<td>05/03/2019 10:05:14</td>
						<td>00:50:10</td>
					</tr>
				</table>
		</ui:define>
	</ui:composition>
</html>
